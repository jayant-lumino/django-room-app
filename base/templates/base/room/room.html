{% extends 'main.html' %}

{% block content %}
<!-- details card section starts from here -->
<section class="details-card" id="room-cards">
    <div class="container">
        <div class="row">
            <h3>{{ room.name }}</h3>
            <small class="text-muted">Hosted By</small>
            <div class="comment d-flex mb-4">
                <div class="flex-shrink-0">
                    <div class="avatar avatar-sm rounded-circle">
                        <img class="avatar-img" src="https://uifaces.co/our-content/donated/AW-rdWlG.jpg"
                            alt="">
                    </div>
                </div>
                <div class="flex-grow-1 ms-2 ms-sm-3">
                    <div class="comment-meta d-flex align-items-baseline">
                        <h6 class="me-2">{{room.host.username}}</h6>
                        <span class="text-muted">{{room.created_at}}</span>
                    </div>
                    <div class="comment-body">
                        {{room.description}}
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="row card-content p-3 justify-content-center my-4">
            <div class="col-lg-12 mb-4">
                <h5>{{ messages|length }} Comments</h5>
            </div>
