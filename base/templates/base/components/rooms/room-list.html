{% for room in rooms  %}
    <a href="{% url 'room' room.id %}" class="text-dark text-decoration-none card">
        <div class="justify-content-center bg-dark rounded-3">
            <div class="comment d-flex mb-4 p-3">
                <div class="flex-shrink-0">
                    <div class="avatar avatar-sm rounded-circle">
                        <img class="avatar-img" src="https://uifaces.co/our-content/donated/AW-rdWlG.jpg"
                            alt="">
                    </div>
                </div>
                <div class="flex-grow-1 text-light ms-2 ms-sm-3">
                    <div class="comment-meta d-flex align-items-baseline justify-content-between">
                        <h6 class="me-2">{{room.topic}} |                                 
                            <span class="text-muted">Posted: {{room.created_at | timesince}} ago</span>
                        </h6>
                        
                    </div>
                    <div class="comment-body">
                        {{room.description|slice:"0:200"}}{% if room.description|length > 200 %}...{% endif %}
                    </div>

                </div>
            </div>        
        </div>
    </a>
{% endfor %}
