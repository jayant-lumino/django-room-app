{% extends 'auth.html' %}

{% block content %}

<div class="container">
  <div class="screen">
    <div class="screen__content">
      <form class="login" action="" method="POST">
        {% csrf_token %}
        {% if messages %}
          <ul class="messages list-unstyled">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input type="text" name="username" class="login__input" placeholder="User name">
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input type="password" name="password" class="login__input" placeholder="Password">
        </div>
        <button type="submit" class="button login__submit">
          <span class="button__text">Log In</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>       
        <h3 class="my-3"><a class="text-decoration-none text-dark" href="{% url 'home' %}">Back To Site</a></h3>
      </form>
      
      <div class="social-login">
        <small>Haven't Signed Up?</small>
        <h3><a class="text-decoration-none text-light" href="{% url 'register' %}">Sign Up</a></h3>
      </div>
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>    
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>    
  </div>
</div>
{% endblock content %}
